---
layout: compress
---
<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
  	{% include navigation-blog.html %}
	{% include header-blog.html %}
	<div class='container'>
		<main class='post'>
		    {% unless page.title_hidden %}
		    <h1>{{ page.title }}</h1>
		    	<div class='date'>
					<info datetime="{{ page.date | date: "%Y-%m-%d" }}">
		      		  {{ page.date | date: "%b %d, %Y" }}
		    	  	</info>
				</div>
		    {% endunless %}

		    {{ content }}
			
		</main>
		
	<div class='post-meta'><a href='/blog'><i class='fa fa-reply'></i> Terug</a></div>
	
  	{% include footer.html %}
	</div>
  	<script src='{{ site.baseurl }}/assets/app.js'></script>
	</body>
</html>
