<footer>
  <div class='row'>
    <div class='col-lg-12'>
		
		<div class='social'>

			  {% if site.github_username %}
			    <li>
			      <a href="https://github.com/{{ site.github_username }}">
			        <i class="fa fa-github"></i> GitHub
			      </a>
			    </li>
			  {% endif %}
	  
			  {% if site.bitbucket_username %}
			    <li>
			      <a href="https://www.bitbucket.com/{{ site.bitbucket_username }}">
			        <i class="fa fa-bitbucket"></i> BitBucket
			      </a>
			    </li>
			  {% endif %}
	  
			  {% if site.facebook_username %}
			    <li>
			      <a href="https://www.facebook.com/{{ site.facebook_username }}">
			        <i class="fa fa-facebook"></i> Facebook
			      </a>
			    </li>
			  {% endif %}

			  {% if site.linkedin_username %}
			    <li>
			      <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
			        <i class="fa fa-linkedin"></i> LinkedIn
			      </a>
			    </li>
			  {% endif %}
		</div>
  
  <p>Some rights reserved</p>
  <p><a href="http://creativecommons.org/licenses/by/4.0/"><i class="fa fa-creative-commons"></i></a></p>
	  
	  
    </div>
  </div>
</footer>
