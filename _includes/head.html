<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
{% if page.title %}
  	<meta property="og:title" content="{{ page.title }}">
	{% else %}
	<meta property="og:title" content="Pablo Pivetta | Musubi">
{% endif %}

{% if page.description %}
	<meta name="description" content="{{ page.description }}">
    <meta name="og:description" content="{{ page.description }}">
    {% else if content %}
    <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
    <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
  	{% else %}
    <meta name="description" content="Pablo Pivetta | Musubi - mensen en organisaties verbinden via ict, agro-ecologie en aikido">
	<meta name="og:description" content="Pablo Pivetta | Musubi - mensen en organisaties verbinden via ict, agro-ecologie en aikido">
{% endif %}

{% if page.photo_url %}
  <meta property="og:image" content="http://www.musubi.be{{ page.photo_url }}">
  <meta property="og:image:url" content="http://www.musubi.be{{ page.photo_url }}">
  {% else %}
  <meta property="og:image" content="http://www.musubi.be/images/musubi.jpg" />
  <meta property="og:image:url" content="http://www.musubi.be/images/musubi.jpg" />
{% endif %}
  <meta property="og:site_name" content="musubi.be">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="nl_BE" />
  <meta property="og:url" content="http://www.musubi.be{{ page.url }}" />
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date: "%d-%m-%Y" }}">
{% endif %}
  <meta name="p:domain_verify" content="37c9a9881ab091c3b800c7b4dc2838c2"/>


  <title>{{ site.title }}</title>

  <link href='{{ site.baseurl }}/assets/app.css' rel='stylesheet' type='text/css'>
